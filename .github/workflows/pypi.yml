name: Python package
on:
  push:
    tags:
      - "v*.*.*"
jobs:
  run:
    name: "Build and publish release"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: uv.lock
      - name: Set up Python
        run: uv python install 3.13

      - name: Build
        run: uv build

      - name: Publish
        run: uv publish -t ${{ secrets.PYPI_TOKEN }}
